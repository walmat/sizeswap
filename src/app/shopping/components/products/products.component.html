<div class="row w-100">
  <div class="col-md-12 col-sm-12">
    <div class="row">
      <div class="input-group mb-3">
        <input id='search' type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1" (input)="search($event)"
               ng-model="values">
      </div>
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col-4">
          <product-card [product]="product" [width]="20"></product-card>
        </div>
        <div class="w-100" *ngIf="(i+1)%3 === 0"></div>
      </ng-container>
    </div>
  </div>
</div>
