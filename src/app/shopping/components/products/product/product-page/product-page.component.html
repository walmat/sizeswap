<div *ngIf="isDataAvailable">
    <div>
        <product-card [product]="product" [width]="20"></product-card>
        <div class="flex-container">
            <div class="flex-items">
                <select id='desired-shoe' name="Desired Shoe Size" (input)="desiredShoe($event)">
                    <option value="">Select Desired Shoe Size</option>
                    <option *ngFor="let size of shoeSizes;" [ngValue]="size">{{size}}</option>
                </select>
                <select id='trade-shoe' name="Trade Shoe Size" (input)="tradeShoe($event)">
                    <option value="">Select Trade Shoe Size</option>
                    <option *ngFor="let size of shoeSizes;" [ngValue]="size">{{size}}</option>
                </select>
            </div>
        </div>
        <div class="flex-container" style="margin: 5%;">
            <div class="flex-items">
                <button id="submit-button" (click)="onSubmit()">Offer Trade</button>
            </div>
        </div>
    </div>
</div>
