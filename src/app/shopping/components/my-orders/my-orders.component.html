<div class="col-md-12 col-sm-12">
    <h1>All Orders</h1>
    <div class="row">
        <ng-container *ngFor="let product of products; let i = index">
            <div class="col-6">
                <app-order-card [product]="product" [width]="20"></app-order-card>
            </div>
            <div class="w-100" *ngIf="(i+1)%4 === 0"></div>
        </ng-container>
    </div>
</div>
